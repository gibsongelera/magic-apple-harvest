<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Apple Game</title>
    <link rel="stylesheet" href="apple.css">
</head>
<body>
    <h1>Magic Apple Harvest</h1>
    
    <!-- Game Menu -->
    <div id="gameMenu" class="menu-overlay">
        <h2>Select Level</h2>
        <button class="menu-btn" id="easyBtn" onclick="selectLevel('easy')">Easy</button>
        <button class="menu-btn" id="mediumBtn" onclick="selectLevel('medium')">Medium</button>
        <button class="menu-btn" id="hardBtn" onclick="selectLevel('hard')">Hard</button>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu-overlay hidden">
        <h2>Settings</h2>
        <div class="setting-item">
            <label for="sensitivity">Basket Sensitivity:</label>
            <input type="range" id="sensitivity" min="1" max="20" value="10">
            <span id="sensitivityValue">10</span>
        </div>
        <div class="setting-item">
            <label>Control Type:</label>
            <div class="control-options">
                <label class="control-option">
                    <input type="radio" name="controlType" value="arrows" checked> Arrow Keys
                </label>
                <label class="control-option">
                    <input type="radio" name="controlType" value="mouse"> Mouse Control
                </label>
            </div>
        </div>
        <button class="menu-btn" id="saveSettings">Save Settings</button>
    </div>

    <!-- Game Interface -->
    <div class="game-interface">
        <div class="game-stats">
            <div id="level" class="control-btn">Level: Easy</div>
            <div id="score">Score: 0</div>
            <div id="timer">Time: 60s</div>
            <div id="highScore" class="control-btn">High Score: 0</div>
        </div>
        
        <div class="game-controls">
            <button id="settingsBtn" class="control-btn">‚öôÔ∏è Settings</button>
            <button id="pauseBtn" class="control-btn">‚è∏Ô∏è Pause</button>
            <button id="newGameBtn" class="control-btn">üîÑ New Game</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="score-info">
                <p>Your Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="modalHighScore">0</span></p>
            </div>
            <div id="newHighScore" class="hidden">
                <p>üèÜ New High Score! üèÜ</p>
            </div>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="menu-btn">Play Again</button>
                <button id="changeLevelBtn" class="menu-btn">Change Level</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <!-- Pause Overlay -->
    <div id="pauseOverlay" class="menu-overlay hidden">
        <h2>Game Paused</h2>
        <button class="menu-btn" id="resumeBtn">Resume Game</button>
        <button class="menu-btn" id="restartBtn">Restart Game</button>
    </div>
    <footer>&copy; 2025 Catch the Apple Game by: <a href="https://github.com/gibsongelera">GibDev's</a></footer>


    <!-- Audio elements -->
    <audio id="catchSound" src="https://assets.mixkit.co/active_storage/sfx/1115/1115-preview.mp3"></audio>
    <audio id="powerupSound" src="https://assets.mixkit.co/active_storage/sfx/2588/2588-preview.mp3"></audio>
    <audio id="missSound" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>
    <audio id="levelCompleteSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    
    <script src="main.js"></script>
</body>
</html>
